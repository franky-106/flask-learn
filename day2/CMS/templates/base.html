<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}联系人管理系统{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}" class="logo">联系人管理</a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">所有联系人</a>
                <a href="{{ url_for('add_contact') }}">添加联系人</a>
                <form action="{{ url_for('search') }}" method="get" class="search-form">
                    <input type="text" name="q" placeholder="搜索联系人...">
                    <button type="submit">搜索</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>© 2025 联系人管理系统</p>
        </div>
    </footer>
</body>
</html>
