<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<h1>所有联系人</h1>

{% if contacts %}
    <table class="contacts-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>电话</th>
                <th>邮箱</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.id }}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.email }}</td>
                <td>
                    <a href="{{ url_for('edit_contact', contact_id=contact.id) }}"
                       class="btn btn-edit">编辑</a>
                    <a href="{{ url_for('delete_contact', contact_id=contact.id) }}"
                       class="btn btn-delete"
                       onclick="return confirm('确定删除吗？')">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p class="no-contacts">暂无联系人，<a href="{{ url_for('add_contact') }}">添加一个</a>？</p>
{% endif %}
{% endblock %}
